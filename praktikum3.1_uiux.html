<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Goose Bistro | Pizza-on-Demand</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h1, h2 {
            color: #555;
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input[type="submit"],
        input[type="reset"] {
            background: #555;
            color: #fff;
            border: 0;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

        <form action="http://blackgoosebistro.com/pizza.php" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <div>
                    <label for="customername">Name:</label>
                    <input type="text" id="customername" name="customername">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address"></textarea>
                </div>
                <div>
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="instructions">Delivery instructions:</label>
                    <textarea id="instructions" name="instructions" placeholder="No more than 400 characters long"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Design Your Dream Pizza</legend>
                <h2>Pizza specs</h2>
                
                <p><b>Crust (Choose one):</b></p>
                <input type="radio" id="classic" name="crust" value="Classic White">
                <label for="classic">Classic white</label><br>
                <input type="radio" id="multigrain" name="crust" value="Multigrain">
                <label for="multigrain">Multigrain</label><br>
                <input type="radio" id="cheese-stuffed" name="crust" value="Cheese-stuffed crust">
                <label for="cheese-stuffed">Cheese-stuffed crust</label><br>
                <input type="radio" id="gluten-free" name="crust" value="Gluten-free">
                <label for="gluten-free">Gluten-free</label><br>

                <p><b>Toppings (Choose as many as you want):</b></p>
                <input type="checkbox" id="red-sauce" name="toppings[]" value="Red sauce" checked>
                <label for="red-sauce">Red sauce</label><br>
                <input type="checkbox" id="white-sauce" name="toppings[]" value="White sauce">
                <label for="white-sauce">White sauce</label><br>
                <input type="checkbox" id="mozzarella" name="toppings[]" value="Mozzarella Cheese">
                <label for="mozzarella">Mozzarella Cheese</label><br>
                <input type="checkbox" id="pepperoni" name="toppings[]" value="Pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="toppings[]" value="Mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="peppers" name="toppings[]" value="Peppers">
                <label for="peppers">Peppers</label><br>
                <input type="checkbox" id="anchovies" name="toppings[]" value="Anchovies">
                <label for="anchovies">Anchovies</label><br>

                <p><b>Number</b></p>
                <label for="pizzas">How many pizzas:</label>
                <select id="pizzas" name="pizzas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </fieldset>

            <input type="submit" value="Bring me a pizza!">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
