    <style>
        body {
            font-family: Arial, sans-serif;

        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        
        .header {
            background-color: #e0e0e0;
            padding: 10px;

        }
        
        .nav-tabs {
            display: flex;
            background-color: #f0f0f0;

        }
        
        .nav-tab {
            padding: 10px 20px;
            border-right: 1px solid #ccc;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        
        .nav-tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        
        .result-content {
            padding: 20px;
            display: flex;

        }
        
        .image-section {
            width: 150px;
            height: 150px;
            border: 2px solid #999;
            background-color: #f9f9f9;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .image-placeholder::before {
            content: "×";
            font-size: 60px;
            transform: rotate(45deg);
        }
        
        .result-fields {
            flex: 1;
        }
        
        .result-group {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .result-group label {
            width: 120px;
            display: inline-block;
            font-weight: normal;
            margin-top: 5px;
        }
        
        .result-value {
            flex: 1;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            min-height: 20px;
            line-height: 1.4;
            white-space: pre-line;
        }
        
        .checkbox-results {
            margin: 15px 0;
        }
        
        .checkbox-results input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .contact-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 15px;

            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .edit-btn:hover {
            background-color: #0056b3;
        }

</head>
